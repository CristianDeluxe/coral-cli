name: release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "13"
          registry-url: "https://registry.npmjs.org"
      - name: Lint Version
        run: npx @coralproject/package-version-lint --expect ${CIRCLE_TAG/#v}
      - run: npm ci
      - run: npm run test
      - run: npm run lint
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
